<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Da el primer paso y ponte en contacto con Fox Solutions</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <meta
      name="description"
      content="Contactá a Fox Solutions para obtener asesoramiento en diseño web, desarrollo y marketing digital a la medida de tus necesidades."
    />
  </head>
  <body id="body">
    <header>
      <video autoplay muted loop class="video-background">
        <source src="/images/Fondo.mp4" type="video/mp4" />
        <source src="./images/Fondo.mp4" type="video/mp4" />
        <source src="../images/Fondo.mp4" type="video/mp4" />
      </video>
      <a href="./index.html">
        <img src="./images/Fox Solutions Logo.png" alt="Logo de Fox Solutions"
      /></a>
      <h1>Soluciones simples, a situaciones digitales complejas</h1>
    </header>
    <main>
      <!-- Agrego una barra de navegacion -->
      <nav class="navbar .navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand mx-auto" id="nav-brand" href="#">Explora</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <img src="./icons/menu-5_90930.svg" alt="icono" class="icono-nav" />
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div id="nav-link">
              <a class="nav-link" href="./pages/about_Us.html">Quienes somos</a>
              <a class="nav-link" href="./pages/clientes.html"
                >Confian en nosotros</a
              >
              <a class="nav-link" href="./pages/servicios.html"
                >Nuestros servicios</a
              >
              <a class="nav-link" href="./pages/contacto.html">Contacto</a>
            </div>
          </div>
        </div>
      </nav>
    </main>
    <form class="container mt-5">
      <h2>Contacto</h2>
      <p>
        Si tienes alguna pregunta o necesitas más información, no dudes en
        contactarnos.
      </p>
      <div class="mb-3">
        <label for="name" class="form-label">Apellido y Nombre</label>
        <input type="text" class="form-control" id="name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Mensaje</label>
        <textarea
          class="form-control"
          id="message"
          rows="4"
          required
        ></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <a href="./pages/contacto.html" class="button"
      ><img src="./icons/whatsapp.png" alt="WhatsApp" class="whatsapp-icon" />
    </a>

    <footer>
      <div class="container">
        <p>&copy; 2023 Fox Solutions. Todos los derechos reservados.</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
